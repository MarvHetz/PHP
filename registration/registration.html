<html lang="en">

<body>
    <div class="login">
        <form action="registration.php" method="post">
            <h1>Registration</h1 class="title">
            <div class="email">
                <input type="email" name="email" placeholder="E-Mail" />
                <i class='bx bx-envelope'></i>
            </div>
            <div class="password">
                <input type="password" placeholder="Password" id="passwordfield"/>
                <i class='bx bxs-ghost' id="ghost" onclick="showpassword()"></i>
            </div>
            <div class="password2">
                <input type="password" placeholder="Repeat Password" id="passwordfield2"/>
                <i class='bx bxs-ghost' id="ghost2" onclick="showpassword()"></i>
            </div>
            <div class="button">
                <input type="submit">
            </div>
            <div class="href">
                <a href="http://localhost/PHP">I already have an account!</a>
            </div>
        </form>
    </div>
